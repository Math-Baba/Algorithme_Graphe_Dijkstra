<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>WasteGraph</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>WasteGraph</h1>
  <button id="btnColor">Colorier</button>
  <button id="btnPath">Chemin le plus court</button>
  <select id="src"></select>
  <select id="dst"></select>

  <div id="controls">
    <fieldset>
      <legend>Ajouter un nœud (cliquez sur le SVG pour obtenir x,y)</legend>
      <label>id: <input id="nodeId" /></label>
      <label>x: <input id="nodeX" /></label>
      <label>y: <input id="nodeY" /></label>
      <label>capacity: <input id="nodeCap" value="1" /></label>
      <button id="btnAddNode">Ajouter nœud</button>
    </fieldset>

    <fieldset>
      <legend>Ajouter une arête</legend>
      <label>u: <input id="edgeU" /></label>
      <label>v: <input id="edgeV" /></label>
      <label>weight (optionnel): <input id="edgeW" /></label>
      <button id="btnAddEdge">Ajouter arête</button>
    </fieldset>
  </div>

  <svg id="graph" width="600" height="400" style="border:1px solid #ddd"></svg>
  <script src="app.js"></script>
</body>
</html>
